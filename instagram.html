<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="instagram-css.css">
		<title> Instagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="./imagens/celular.png" alt="celular">
			</div>
			<div class="instagram-continue" >
				<div class="group">
					<img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo">
					<div class="profile-photo">
						<img src="./imagens/eu.png" alt="foto de perfil">
					</div>
					<a href="#" class="instagram-login">Continue como Gaabriel.ooliv</a>
					<a href="#" class="instagram-logout">Remover conta </a>
				</div>
				<div class="group">
					<p class="not-account"> Não é Gaabriel.ooliv?</p>
					<p class="not-account">
						<span class="link-blue"> Alterar contas</span>
						ou
						<span class="link-blue"> Insceva se </span>
					</p>
					</div>
					<div class="get-the-app">
						<p class="get-app"> Baixe o aplicativo</p>
						<div class="download">
							<a href="#" class="app-download">
								<img src="./imagens/apple.png" class="apple">
							</a>
							<a href="#" class="app-download2">
								<img src="./imagens/googleplay.png" class="googleplay">
							</a>
						</div>
				</div>
			</div>
		</div>

	</body>
</html>
